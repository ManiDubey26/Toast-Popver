<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Toast & Popver</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="d-flex justify-content-center">
        <div class="container mt-5 mb-3" >
            <h3>Toast & Popver </h3>
            <div class="toast show">
                <div class="toast-header">
                    <strong class="me-auto">AMAZON FREEDOM SALE<BR>8-11 AUGUST</strong>
                        <small class="text-muted">just now</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    <img src="https://pbs.twimg.com/media/EfJk-tJUwAA2g-g.jpg" height="250px" width="325px">
                    <p><strong>EXISTING 10% INSTANT DISCOUNT ON FREEDOM SALES</strong></p>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
